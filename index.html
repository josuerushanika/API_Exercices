<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Open+Sans:wght@400;700&family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;0,800;1,200&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>API</title>
</head>

<body>

  <div id="output1"></div>
  <div id="output2"></div>


</body>

<script>

const output1 = document.querySelector('.output1');
const output2 = document.querySelector('.output2');
var xhr = new XMLHttpRequest();
console.log(xhr.readyState);
xhr.onreadystatechange = function(){
  console.log(xhr);
  if(xhr.readyState===4){
    console.log(xhr.responseText);
    let temp = JSON.parse(xhr.responseText);
    console.log(temp.people);
    output1.textContent =`${temp.people[0].firstName}`;
    output2.textContent =`${temp.people[0].lastName}`;

  }
}
xhr.open('get','https://us-central1-involvement-api.cloudfunctions.net/capstoneApi/apps/');
//xhr.send();
</script>

</html>
